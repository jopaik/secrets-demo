---
- hosts: localhost
  gather_facts: false
  vars:
    csv_hosts: "{{ out.stdout_lines|map('split', ',')|groupby('0') }}"
    ini_hosts: |
      {% for group in csv_hosts %}
      {{ group.0 }} ansible_host={{ host.4 }}
      {% endfor %}
      {% endfor %}
  tasks:
    - name: Read the CSV file
      command: cat test_inv2.csv
      register: out

    - name: Write the INI file
      copy:
        dest: test_inv2.ini
        content: "{{ ini_hosts }}"